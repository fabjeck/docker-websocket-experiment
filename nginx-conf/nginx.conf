server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name docker.fabien-jeckelmann.me;

        location / {
                proxy_pass http://nodejs:3000;# container name and port
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }
}